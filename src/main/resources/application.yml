server:
  port: 8080

spring:
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: validate
  datasource:
    url: jdbc:postgresql://localhost:5432/inventivit-db
    username: postgres
    password: root
    driverClassName: org.postgresql.Driver
  flyway:
    enabled: true
    encoding: UTF-8
